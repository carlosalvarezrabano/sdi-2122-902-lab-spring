<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input id="dni" type="text" class="form-control" name="dni"
                       placeholder="99999999Y" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input id="description" type="text" class="form-control" name="name"
                       placeholder="Pepe" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input id="lastName" type="text" class="form-control" name="lastName"
                       placeholder="García" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
