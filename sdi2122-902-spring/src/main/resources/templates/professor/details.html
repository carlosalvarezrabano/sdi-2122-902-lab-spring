<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Detalles del profesor</h2>
    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.dni}">88888847X</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.name}">Pepe</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Apellidos</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.surname}">García</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Departamento</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.department}">Informática</p>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
